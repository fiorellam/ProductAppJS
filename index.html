<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-primary">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    
    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group mt-2">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" id="year" placeholder="Year Product" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="form-control form-control-lg bg-primary text-light mt-2">
                    </form>
                </div>

            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>
</body>
</html>
